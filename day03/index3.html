<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p1">
        <h1>haha</h1>
    </div>
</body>
</html>
<script>
/* 
innerHTML  和 innerText 的区别
innerHTML 可以识别标签
innerText 不能识别标签

*/
// 设置
p1.innerHTML="<h1>haha</h1>";
p1.innerText="<h1>haha</h1>";
// 获取
var a=p1.innerHTML;
var b=p1.innerText;
</script>
