<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        /* 
            git是由linxu开发的，用c写的
            咱们先说一些linux常见的dos命令
            1、找到文件夹路径，在文件资源位置输入cmd，然后回车；打开dos窗口
            2、window+R：快速打开dos窗口 
            3、在桌面左下角搜索框中输入cmd，然后回车，打开dos窗口

            cd + 文件夹名：打开对应的文件夹；改文件加必须在改文件下，否则系统找不到改目录
            cd ../:返回上一级
            cd + tab :查看当前目录下的文件夹
            cd / :返回到根路径
            dir: 查看当前目录下的文件
            mkdir+文件名：创建一个文件夹
            copy con 文件名  -->编辑 --> ctrl+z 编辑完成
            rd +文件名；软删除
            rd /s +文件名:硬删除
            cls：清空命令行
            shutdown -s -t 60 定时关机(单位s)
            shutdown -r -t 60  定时重启(单位s)
            shutdown -a 取消
            ...
         */
    </script>
</body>
</html>
